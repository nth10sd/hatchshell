name: Non-slow tests and static analysis via pytest

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    # runs-on: ${{ matrix.operating-system }}
    # Fixate to exact operating system versions to avoid potential test failures over time
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        # Uncomment this line if we are running on multiple operating systems
        # operating-system: [ubuntu-20.04, macos-10.15, windows-2019]
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install --upgrade .[test]
    - name: Run with flake8 only checking for Python syntax errors or undefined names
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    - name: Run with flake8, mypy and pylint, and also non-slow tests, using pytest
      run: |
        pytest --flake8 --mypy --pylint -m "flake8 or mypy or pylint or not slow"
